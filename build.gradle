plugins {
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

subprojects {
    group 'com.dlozano'
    version '1.0'

    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java-library'

    repositories {
        mavenCentral()
    }

    compileJava {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

